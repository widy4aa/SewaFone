<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1A3A32; /* Warna latar belakang utama dari gambar */
            color: white;
            font-family: sans-serif; /* Font generik, sesuaikan jika perlu */
        }
        .placeholder-logo {
            width: 150px; /* Sesuaikan ukuran placeholder */
            height: 50px; /* Sesuaikan ukuran placeholder */
            background-color: #ccc; /* Warna placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 8px; /* Sedikit lengkungan */
            color: #333;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6">

    <header class="w-full max-w-sm mb-8 mt-12">
        <div class="flex justify-between items-center text-sm text-gray-300 mb-10">
            <span>9:41</span>
            <div class="w-24 h-6 bg-black rounded-full"></div>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 12.75h-15m15 0A7.5 7.5 0 0012 5.25M19.5 12.75A7.5 7.5 0 0112 20.25M4.5 12.75L4.5 7.5M4.5 12.75l0 5.25M12 5.25V2.25M12 20.25v-3" /> {/* Contoh ikon sinyal */}
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.286 3.093A.75.75 0 019 2.25h6a.75.75 0 01.714.843l.107.536a11.23 11.23 0 014.08 3.082l.239.319a.75.75 0 01-.52 1.225H4.38a.75.75 0 01-.52-1.225l.239-.319A11.23 11.23 0 018.179 3.63l.107-.536zM4.501 10.148a.75.75 0 01.75-.75H18.75a.75.75 0 01.75.75v8.25a.75.75 0 01-.75.75H5.251a.75.75 0 01-.75-.75v-8.25z" /> {/* Contoh ikon wifi */}
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10.5H3A1.5 1.5 0 001.5 12v0A1.5 1.5 0 003 13.5h18A1.5 1.5 0 0022.5 12v0A1.5 1.5 0 0021 10.5zM3.75 6.75h16.5M3.75 15.75h16.5" /> {/* Contoh ikon baterai */}
                </svg>
            </div>
        </div>

        <div class="placeholder-logo mb-12">
            Logo Placeholder<br>(Waveform)
        </div>
    </header>

    <main class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-white mb-10">Login to your Account</h1>

        <form action="#" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" name="email" id="email"
                       class="w-full px-4 py-3 bg-[#2A4A42] border border-transparent rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#38A89D] focus:border-transparent"
                       placeholder="Masukkan Email Anda">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="password"
                       class="w-full px-4 py-3 bg-[#2A4A42] border border-transparent rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#38A89D] focus:border-transparent"
                       placeholder="Masukkan Password Anda">
            </div>

            <div class="text-right mb-8">
                <a href="#" class="text-sm text-gray-400 hover:text-[#38A89D]">Lupa kata sandi?</a>
            </div>

            <button type="submit"
                    class="w-full bg-[#38A89D] hover:bg-[#2E8C81] text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Masuk
            </button>
        </form>
    </main>

    <footer class="w-full max-w-sm mt-auto mb-8 text-center">
        <p class="text-sm text-gray-400">
            Belum Punya Akun? <a href="#" class="font-semibold text-[#38A89D] hover:text-[#2E8C81]">Daftar</a>
        </p>
    </footer>

</body>
</html>
